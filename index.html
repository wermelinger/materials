<html ng-app="contactManagerApp">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
        <link rel="stylesheet" href="./app/node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" href="./app/node_modules/angular-material-icons/angular-material-icons.css">
        <link rel="stylesheet" href="./app/assets/app.css">
    </head>

    <body layout="row" ng-controller="mainController as vm">

        <div ng-include="'app/dist/view/sidenav.html'" layout="vertical"></div>
        <div layout="column" flex>
            <div ng-include="'app/dist/view/toolbar-header.html'"></div>

            <md-content flex id="content">
                <div ng-include="'app/dist/view/main-content.html'"></div>
                <md-tabs md-selected="vm.tabIndex" md-dynamic-height="" md-stretch-tabs="always">
                    <md-tab label="Bio">
                        <div ng-include="'app/dist/view/tab-bio.html'"></div>
                    </md-tab>
                    <md-tab label="Notes">
                        <div ng-include="'app/dist/view/tab-notes.html'"></div>
                    </md-tab>                    
                </md-tabs>
            </md-content>
        </div>

        <script src="./app/node_modules/angular/angular.js"></script>
        <script src="./app/node_modules/angular-animate/angular-animate.js"></script>
        <script src="./app/node_modules/angular-aria/angular-aria.js"></script>
        <script src="./app/node_modules/angular-material/angular-material.js"></script>
        <script src="./app/node_modules/angular-material-icons/angular-material-icons.js"></script>

        <script src="./app/dist/models.js"></script>
        <script src="./app/dist/controllers/mainController.js"></script>
        <script src="./app/dist/services/userService.js"></script>
        <script src="./app/dist/boot.js"></script>
    </body>
</html>
