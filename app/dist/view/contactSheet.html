<md-bottom-sheet>
    <md-subheader>
        Contact <span class="name">{{cp.user.name}}</span>:
    </md-subheader>
    <md-list>
        <md-item ng-repeat="item in cp.actions">
            <md-button ng-click="cp.submitContact(item)" id="item_{{$index}}">
                <div>

                    <div>
                        <!--<ng-md-icon icon="{{item.icon}}" name="{{item.name}}">{{item.name}}</md-icon>-->
                        <md-icon md-svg-icon="{{item.icon}}"></md-icon> 
                        <span>{{item.name}}</span>
                    </div>
                </div>

                
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
