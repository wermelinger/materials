<div ng-include="'./app/dist/view/tab-notes-form.html'"></div>

<p ng-if="!vm.selected.notes.length">No notes for user {{vm.selected.name}}</p>
<md-content>
    <md-card ng-repeat="note in vm.selected.notes | orderBy: '-date': true">
        <md-card-content>
            <h3>{{note.title}}</h3>
            <p>{{note.date | date:'dd.MM.yyyy'}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.removeNote(note)">Remove</md-button>
        </md-card-actions>

    </md-card>
</md-content>
